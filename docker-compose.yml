version: "3.8"

services:
  # 1. Dịch vụ Cơ sở dữ liệu Postgres
  postgres-db:
    container_name: postgres-db
    build:
      context: ./docker/postgres
    environment:
      - POSTGRES_USER=minhshiens
      - POSTGRES_PASSWORD=minhshiens123
      - POSTGRES_DB=bigdata_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bigdata-network
    restart: unless-stopped

  # 2. Dịch vụ Spark Master (Node quản lý)
  spark-master:
    container_name: spark-master
    build:
      context: ./docker/spark
    ports:
      - "8080:8080"  # Web UI
      - "7077:7077"  # Cổng giao tiếp cho worker
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
    networks:
      - bigdata-network
    restart: unless-stopped

  # 3. Dịch vụ Spark Worker (Node tính toán)
  spark-worker:
    build:
      context: ./docker/spark
    depends_on:
      - spark-master
    command: >
      bash -c "
        /opt/bitnami/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
      "
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
    networks:
      - bigdata-network
    restart: unless-stopped

  # 4. Zookeeper (Cần cho Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - bigdata-network

  # 5. Kafka Broker (Hệ thống message queue)
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - bigdata-network

  # 6. Prefect Agent (Dịch vụ điều phối)
  prefect-agent:
    container_name: prefect-agent
    build:
      context: ./docker/prefect
    volumes:
      - ./src:/app/src
      # Cho phép Prefect giao tiếp với Docker daemon để chạy các job
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Thay bằng API Key và Account ID của bạn nếu dùng Prefect Cloud
      - PREFECT_API_URL=http://127.0.0.1:4200/api
    networks:
      - bigdata-network
    restart: unless-stopped

  # 7. Streamlit (Giao diện cho Real-time Dashboard)
  streamlit-app:
    container_name: streamlit-app
    build:
      context: ./docker/streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
    depends_on:
      - postgres-db
    networks:
      - bigdata-network
    restart: unless-stopped
    
