services:
  # 1. Database
  postgres-db:
    container_name: postgres-db
    build:
      context: ./docker/postgres
    env_file:
      - .env  # Đọc file .env để lấy DB_USER, DB_PASSWORD
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bigdata-network
    restart: unless-stopped

  # 2. Spark Master
  spark-master:
    container_name: spark-master
    build:
      context: ./docker/spark
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
    networks:
      - bigdata-network
    restart: unless-stopped

  # 3. Spark Worker
  spark-worker:
    build:
      context: ./docker/spark
    depends_on:
      - spark-master
    # Dùng command cho Apache Spark Image
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
    networks:
      - bigdata-network
    restart: unless-stopped

  # 4. Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - bigdata-network

  # 5. Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - bigdata-network

  # 6. Prefect Agent (ĐÃ SỬA CONTEXT)
  prefect-agent:
    container_name: prefect-agent
    build:
      context: .                      # <--- Đứng từ thư mục gốc
      dockerfile: ./docker/prefect/Dockerfile # <--- Chỉ đường dẫn vào Dockerfile
    volumes:
      - ./src:/app/src
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PREFECT_API_URL=http://host.docker.internal:4200/api
    networks:
      - bigdata-network
    restart: unless-stopped
    command: prefect worker start --pool 'process-pool' --type 'process'

  # 7. Streamlit App (ĐÃ SỬA CONTEXT)
  streamlit-app:
    container_name: streamlit-app
    build:
      context: .                      # <--- Đứng từ thư mục gốc (Fix lỗi Forbidden path)
      dockerfile: ./docker/streamlit/Dockerfile # <--- Chỉ đường dẫn vào Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
    depends_on:
      - postgres-db
    networks:
      - bigdata-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  bigdata-network:
    driver: bridge
